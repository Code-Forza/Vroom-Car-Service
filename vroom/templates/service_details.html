<!DOCTYPE html>
<html>
  <head>
    <title>Service Details</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/signup.css')}}" />

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Vroom</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            </div>
            <div>
                <nav class="navbar navbar-light bg-dark">
                    <form class="container-fluid justify-content-start">
                    <button class="btn btn-outline-success me-2" type="button">Logout</button>
                  
                </form>
                </nav>
          </div>
        </div>
      </nav>

      <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img
                      src="{{url_for('static', filename='img/SS-7.jpg')}}"
                      alt="Sample photo"
                      class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                    />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Service Details</h3>
                        <hr>
                      <div class="mb-3">
                        <label for="servicetype" class="form-label"><h5>Service Type</h5></label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Paid Service
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Running Repair
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Free Service
                            </label>
                          </div>
                      </div>

                      <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01"><b>Service Level</b></label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Regular</option>
                          <option value="1">Premium</option>
                        </select>
                      </div>
                      
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default"><b>Issues</b></span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                      
                      <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01"><b>Request For</b></label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>None</option>
                          <option value="1">Pick Only</option>
                          <option value="2">Pick and Drop</option>
                          <option value="3">Drop Only</option>
                        </select>
                      </div>
      
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default"><b>Appointment Date</b></span>
                        <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>

                      <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01"><b>Appointment Time</b></label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>09:00AM-11:00AM</option>
                          <option value="1">11:00AM-01:00PM</option>
                          <option value="2">01:00PM-03:00PM</option>
                          <option value="3">03:00PM-05:00PM</option>
                          <option value="3">05:00PM-07:00PM</option>
                        </select>
                      </div>

                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                        <button type="button" class="btn btn-warning btn-lg ms-2">Submit Details</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

  </body>
</html>
